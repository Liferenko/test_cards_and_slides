<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="cards_dashboard">
    <taskcard></taskcard>
    
    <template id="taskcard-template">
              <div class="task-card-style col-xs-1-5 col-sm-1-5 col-md-1-5 col-lg-1-5">
            <img class="card-img-top" :src="card.image" alt="чёткое описание картинки для людей с ограниченными возможностями по зрению">
            <div class="card-body">

              <p class="card-text">{{ card.text }}</p>
              <div id="freelancer_data" class="row">
                <div class="col-6">
                  <p class="card-title username text-left"><i class="fa fa-circle user_status_offline" style="font-size: 9px;" aria-hidden="true"></i> {{ card.username }}</p>
                </div>
                <div class="col-6">
                  <p class="card-title text-right"><i class="fa fa-star" aria-hidden="true"></i> {{ card.rating.counter }} <span style="color: rgba(0,0,0,0.4); font-size: 90%;">({{ card.rating.quantity }})</span></p>     
                </div>        

              </div>

              <div id="price_data" class="row">
                <div class="col-6">
                  <p class="card-heart text-left"><i class="fa fa-heart" aria-hidden="true"></i></p>   
                </div>
                <div class="col-6">
                  <p class="card-price text-right">{{ card.price }}<i class="fa fa-rub" aria-hidden="true"></i></p>        
                </div>        

              </div>          


            </div>
          </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var cards_dashboard = new Vue({
  el: '#cards_dashboard',
  compotents: {
      taskcard: {
          template: '#taskcard-template'
      }
  },
  data: {
    card: {
      image: 'https://source.unsplash.com/random/800x600',
      text: 'Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec qu',
      username_status: ['online', 'offline'],
      username: 'userName',
      
      rating: {
        counter: '5.0',
        quantity: 260
      },
      price: 'от 500 '
    }
  }
})
</script>





</body>
</html>
